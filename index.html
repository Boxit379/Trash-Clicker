<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Seajam Game</title>
  </head>
  <body>
    <h1>You have <span id="trashCounter">0</span> pounds of trash.</h1>
    <!--<h4>You have removed <span id="totalTrashCounter">0</span> pounds in total.</h4>-->
    <button onclick="removeTrash()">Remove Trash</button>
    <button onclick="saveGame()">Save</button>
    <progress value="0" max="500" id="trashProgress">0%</progress>
    <div id="upgradesTab">
      <h2>Upgrades</h2>
      <button onclick="upgradeGloves()">Gloves<br><span id="glovesCost">5</span> lbs. of trash</button>
    </div>
    <div id="shopTab">
      <h2>Shop</h2>
      <button onclick="buyWorker()">Worker<br><span id="workerCost">5</span> lbs. of trash</button>
    </div>
    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
